<!DOCTYPE html>
<html lang="en">
<head>
  <title>Promo Destino Sarapiquí</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/sarapiqui.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>

<body>
  <div class="container" ng-app="myApp" ng-controller="myCtrl">

    <nav class="navbar navbar-expand-sm bg-dark text-white">
      <ul class="navbar-nav" >
        <li class="nav-item" ng-repeat="c in categorias">
          <a class="nav-link text-white" href="#">{{ c.categoria_nombre }}</a>
        </li>
      </ul>
    </nav>


    <div class="jumbotron text-center">
      <h1>Promo Destino Sarapiquí</h1>
      <p>Oxigenate con nuestra experiencia de viaje</p> 
      <img src="img/logo_sarapiqui.png" class="mx-auto d-block" style="width:50%">
    </div>


    <div class="container">
      <h2>Catálogo de Empresas</h2>
      <p>Toda la infomación turistica de Sarapiquí a su alcance</p>
      <div class="card" style="width: 60%; margin: 20px  auto; min-width: 280px;" ng-repeat="e in empresas">
        <img class="card-img-top" src="{{ './img/empresas/' + e.empresa_foto_portada }}" alt="Card image" style="width:100%">
        <div class="card-body">
          <h4 class="card-title">{{ e.empresa_nombre }} </h4>
          <p class="card-text">{{ e.empresa_descripcion }}</p>
          <a href="#" class="btn btn-primary">Ver más</a> <div style="float: right;" > <i class="fas fa-heart text-danger"></i>{{ e.empresa_like }}</div>
        </div>
      </div>
     
      </div>


  <script src="js/app_empresa.js"></script>

</body>
</html>
